<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>This is a title</title>
</head>

<body>
    <h1>Lists</h1>

    <h2>Ordered list</h2>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>


    <h2>Unordered list</h2>
    <ul>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ul>

    <h2>Nested list</h2>
    <ol>
        <li>Item One</li>
        <li>Item Two</li>
        <ul>
            <li>Nested Item one</li>
            <li>Nested Item two</li>
            <li>Nested Item Three</li>
        </ul>
        <li>Item Three</li>
    </ol>
</body>

</html>
